<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>textiton</title>
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="textition.js"></script>
	<style>
		#textition{
			font-size: 48px;
			margin: 300px auto;
			padding: 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="textition">
		<p>textition</p>
		<p>textition 3D</p>
		<p>textition Animation</p>
	</div>  
	<script>
		$('#textition').textition({
			speed: 1,
			animation: 'ease-in-out',
			map: {x: 100, y: 0, z: 0},
			autoplay: true,
			interval: 1.5,
			handler: 'mouseenter mouseleave',
			perspective: 100,
		})
	</script>
</body>
</html>
